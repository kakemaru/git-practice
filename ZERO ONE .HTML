<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Site Wireframe</title>

<link rel="stylesheet" href="ZEROONE.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

<header>
        
    
<div class="container">
            <div class="logo">ロゴ</div>
            
<nav>
                
<ul>
              
<li><a href="#">ホーム</a></li>
<li><a href="#">サービス</a></li>
<li><a href="#contact">お問い合わせ</a></li>
</ul></nav>        
  
</div>
    </header>
    
    <main>
<section class="hero">            
<div class="container">
<h1>キャッチフレーズ</h1>
<p>説明文</p>
<img src="./imges/IMG_1318.JPG" alt="Hero Image" class="hero-image">
</div>
</section>
<section class="content">
    <div class="container">
                
<h2>コンテンツセクション</h2>
<p>ここにコンテンツが入ります。</p>
<img src="./jonslater204/IMG_6684.JPG" alt="Content Image" class="content-image">
</div>
</section>
       
<section id="contact" section class="contact">
<div class="container">
    <h2>お問い合わせ</h2>
    <form id="contactForm">
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">メールアドレス:</label>
<input type="email" id="email" name="email" required>
<label for="message">メッセージ:</label>      
<textarea id="message" name="message" required></textarea>
<button type="submit">送信</button>
</form>
            
</div>
</section>
</main>
        
<footer>
<div class="container">
    <p>&copy; 2024 Sample Site. All rights reserved.</p>
    </div>
    
</footer>
    
    
    
  

  
<div id="modal" class="modal">
        
     
<div class="modal-content">
            
       
<span class="close-btn">&times;</span>
            
            

       

  
<p>モーダルウィンドウの内容</p>
        
       

 
</div>

</div>
    
    
    
<script src="ZEROONE.js"></script>

</body>


</html>
